<div class="form-userinfo" >
    <form [formGroup]="userForm" (ngSubmit)="bookFlight()">
      <h2>Pasajero</h2>
      <div class="form-group">
        <label for="name">Nombre y apellidos*</label>
        <input type="text" name="name" placeholder="Nombre y apellidos" [readonly]="this.users" [formControl]="name"> 
      </div>
    <div *ngIf="validateForm">
      <mat-error *ngIf="name.hasError('required')">
        El nombre y los apellidos son <strong>obligatorios</strong>
      </mat-error>
    </div>
    <div class="form-group">
        <label for="passport">Documento identificativo*</label>
        <input type="text" name="passport" placeholder="DNI, NIE o Pasaporte" [formControl]="passport"> 
      </div>
    <div *ngIf="validateForm">
      <mat-error *ngIf="passport.hasError('required')">
        El numero identificativo es <strong>obligatorio</strong>
      </mat-error>
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico*</label>
        <input type="text" name="email" placeholder="example@hotmail.com" [readonly]="this.users" [formControl]="email">
      </div>
      <div *ngIf="validateForm">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Por favor, introduzca una dirección de correo válida.
        </mat-error>
      <mat-error *ngIf="email.hasError('required')">
          El correo electrónico es <strong>obligatorio</strong>
      </mat-error>
    </div>
      <div class="form-group">
        <label for="phone">Nº de teléfono o móvil*</label>
        <input type="text" name="phone" placeholder="Ej.:612345678" [formControl]="phone"> 
      </div>
    <div *ngIf="validateForm">
      <mat-error *ngIf="passport.hasError('required')">
        El numero identificativo es <strong>obligatorio</strong>
      </mat-error>
    </div>
    <div>*Todos los campos marcados son obligatorios</div>
      <div>
        <button type="submit">Continuar</button>
      </div>
      
    </form>
</div>
<div>
  <button routerLink="/">Atrás</button>
</div>
